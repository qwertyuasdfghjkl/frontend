<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login form></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel='stylesheet' href="css/style.css">
</head>


<body>
  <div class="container pt-5">
    <div class="row">
      <div class="main card mx-auto col-sm-10 col-md-8 col-lg-6">
        <div class="card-body">
          <div class="jumbotron">
            <h1 class="card-title text-center text-capitalize display-6 p-5">sign in</h1>
            <form class="lead">
              <div class="form-floating m-4">
                  <input type="email" class="formBox form-control" id="floatingEmail" placeholder="Email address">
                  <label for="floatingEmail">Email address</label>
              </div>
              <div class="form-floating m-4">
                  <input type="password" class="formBox form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
              </div>
              <div class="form-group form-check m-4">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember password</label>
              </div>
              <button type="button" class="btn btn-primary text-uppercase btn-lg col-12 mb-4">sign in</button>
              <hr class="my-4">
              <button type="submit" class="btn btn-google text-uppercase btn-lg col-12 mb-3 mt-4">sign in with google</button>
              <button type="submit" class="btn btn-fb text-uppercase col-12 btn-lg mb-4">sign in with facebook</button>
            </form>
          </div>
        </div>
      </div> 
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
