
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Meet the team</title>
  </head>

  <body>
    <!-- header-->
    <header class="bg-primary text-center mb-5 py-5 text-white">
      <div class="container">
        <h1>Meet the Team</h1>
      </div>
    </header>

    <!-- card group-->
    <div class="container">
      <div class="row">
          <div class="col-xl-6 col-md-6 mb-4">
            <div class="card border-0 shadow text-center">
              <img class="card-img-top" src="https://source.unsplash.com/TMgQMXoglsM/500x350" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">Team Member</h5>
                <p class="card-text text-black-50">Web Developer</p>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-6 mb-4">
            <div class="card border-0 shadow text-center">
              <img class="card-img-top" src="https://source.unsplash.com/9UVmlIb0wJU/500x350" alt="Card image cap">
              <div class="card-body text-center">
                  <h5 class="card-title text-center">Team Member</h5>
                  <p class="card-text text-center text-black-50">Web Developer</p>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-6 mb-4">
            <div class="card border-0 shadow">
              <img class="card-img-top" src="https://source.unsplash.com/sNut2MqSmds/500x350" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">Team Member</h5>
                <p class="card-text text-center text-black-50">Web Developer</p>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-6 mb-4">
            <div class="card border-0 shadow">
              <img class="card-img-top" src="https://source.unsplash.com/ZI6p3i9SbVU/500x350" alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title text-center">Team Member</h4>
                <p class="card-text text-center text-black-50">Web Developer</p>
              </div>
            </div>
          </div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
