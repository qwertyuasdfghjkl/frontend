<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CONTACT US</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header id="mainHeader">
        <h1>CONTACT US</h1>
        </header>

        <section id="container">
            <form id="my-form">
                <p>We are very responsive! Feel free to send us a message.</p>
                <div class="errorMsg"></div>
                <div class='form'>
                    <label>Name: </label>
                    <input type="text" name='name' id='name' placeholder="Alice Lee">
                </div>
                <div class='form'>
                    <label>Email: </label>
                    <input type="text" name="email" id='email' placeholder="alice-lee@gmail.com">
                </div>
                <div class='form'>
                    <label>Phone Number: </label>
                    <input type="text" name="phone" id='phone' placeholder=+1-647-998-6453>
                </div>
                <div class='form'>
                    <label>Message: </label>
                    <textarea rows=10 name="message" id='message' placeholder="I would like to check out the blinds!."></textarea>
                </div>
                <div class='btn'>
                    <input class="button" type="submit" value="SEND MESSAGE">
                </div>
            </form>
        </section>
        <script src="main.js"></script>
    </body>
</html>
